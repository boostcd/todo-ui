<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="default">
<body>
	<div layout:fragment="content">
		<nav aria-label="breadcrumb">
		  <ol class="breadcrumb" th:classappend="${@environment.getProperty('theme.nav.colour')}">
		    <li class="breadcrumb-item"><a class="text-light" href="/">Lists</a></li>
		    <li class="breadcrumb-item text-light active" aria-current="page">Add List</li>
		  </ol>
		</nav>		
		<div class="card">
		  <h2 class="card-header">List</h2>
		  <div class="card-body">
		    <form class="form-group" action="#" th:action="@{/addList}" th:object="${list}" method="post">
		    	<label for="title">Currency</label>
			    <input type="text" class="form-control form-control-lg mb-2" th:field="*{title}" id="title"/>
			    <label for="description">Description</label>
			    <input type="text" class="form-control form-control-lg mb-2" th:field="*{description}" id="description"/>
			    <button type="submit" class="btn" th:classappend="${@environment.getProperty('theme.button.colour')}">Create List</button>
		    </form>
		  </div>
		</div>
	</div>
</body>
</html>
